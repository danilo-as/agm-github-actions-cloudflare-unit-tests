name: Workshop github Actions

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: yarn

      - name: Run tests
        run: yarn unit:test

  dev-environment:
    runs-on: ubuntu-latest
    environment: develop
    steps:
      - name: Print environment variables
        run: |
          echo "Environment: ${{ vars.ENVIRONMENT }}"

  staging-environment:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Print environment variables
        run: |
          echo "Environment: ${{ vars.ENVIRONMENT }}"